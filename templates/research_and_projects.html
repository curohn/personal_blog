{% extends 'base.html' %}

{% block content %}
<h1>Research and Projects</h1>
    <div class="projects-grid">
        {% for project in projects %}
        <div class="project-card">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <a href="{{ project.detail_url }}" class="btn">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
