<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon for all browsers -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">

    <!-- General Meta Tags -->
    <meta name="description" content="{{ description if description else 'Showcase of my work and research.' }}">

    <meta name="keywords" content="data analysis, research, portfolio, projects, visualizations, programming">
    <meta name="author" content="John Curran">

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Work and Research - John Curran">
    <meta property="og:description" content="Explore my portfolio of work and research, featuring data projects and insights.">
    <meta property="og:image" content="{{ url_for('static', filename='images/social_preview.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Work and Research - John Curran">
    <meta name="twitter:description" content="Explore my portfolio of work and research, featuring data projects and insights.">
    <meta name="twitter:image" content="{{ url_for('static', filename='images/social_preview.png') }}">

    <!-- Title -->
    <title>{{ title if title else 'John Curran' }}</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="{{ theme }}-mode">
    <header>
        <nav class="navbar">
            <!-- Favicon and Name -->
            <div class="navbar-logo">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='icons/favicon-32x32.png') }}" alt="Logo" class="favicon">
                </a>
                <span class="site-name">John Curran</span>
            </div>

            <!-- Navigation Links -->
            <ul class="navbar-links">
                <li class="{% if request.endpoint == 'home' %}active{% endif %}">
                    <a href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="{% if request.endpoint == 'research_and_projects' %}active{% endif %}">
                    <a href="{{ url_for('research_and_projects') }}">Research and Projects</a>
                </li>

                <li class="{% if request.endpoint == 'experience_and_education' %}active{% endif %}">
                    <a href="{{ url_for('experience_and_education') }}">Experience and Education</a>
                </li>
                
            </ul>
            
            <!-- Theme toggle button -->
            <form action="{{ url_for('toggle_theme') }}" method="post">
                <button type="submit" class="theme-toggle-button">
                    {{ "ðŸŒž Light Mode" if theme == "dark" else "ðŸŒ™ Dark Mode" }}
                </button>
            </form>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <!-- Left Section: Connect with me -->
                <div class="d-flex align-items-center">
                    <h5 class="me-3 mb-0">Connect with me</h5>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/john-curran-jr/" target="_blank">
                            <img src="{{ url_for('static', filename='icons/LI-In-Bug.png') }}" alt="LinkedIn" class="footer-icon">
                        </a>
                        <a href="https://github.com/curohn" target="_blank">
                            <img src="{{ url_for('static', filename='icons/github-mark-white.png') }}" alt="GitHub" class="footer-icon">
                        </a>
                    </div>
                </div>
                <!-- Right Section: Copyright -->
                <div class="text-md-end text-center">
                    <p class="mb-0">&copy; 2025 John Curran. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
