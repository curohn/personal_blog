{% extends 'base.html' %}

{% block content %}

<!-- Working On Section -->
<section class="working-on">
    <h2>Working On:</h2>
    <div class="working-on-grid">
        {% for item in working_on %}
        <div class="task-card">
            <div class="task-header">
                <span class="task-title">{{ item.task }}</span>
                <span class="task-percent">{{ item.progress }}%</span>
            </div>
            <div class="progress-bar">
                <div class="progress" style="width: {{ item.progress }}%;"></div>
            </div>
            <a href="{{ url_for('project_detail', project_name=item.project_name) }}" class="btn">View Details</a>
        </div>
        {% endfor %}
    </div>
</section>


<!-- Featured Work Section -->
<section class="featured-work">
    <h2>Featured Work</h2>
    <div class="projects-grid">
        {% for project in projects %}
        <div class="project-card">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <a href="{{ project.detail_url }}" class="btn">View Details</a>
        </div>

        {% endfor %}
    </div>
</section>

{% endblock %}
